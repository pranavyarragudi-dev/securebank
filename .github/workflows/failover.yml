name: SecureBank Failover Monitor

on:
  schedule:
    - cron: "*/5 * * * *"   # runs every 5 minutes automatically
  workflow_dispatch:         # allows manual demo trigger

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run failover script
      env:
        DUCKDNS_DOMAIN: securebank-cloud
        DUCKDNS_TOKEN: ${{ secrets.DUCKDNS_TOKEN }}
        MAIN_URL: https://securebank-inhj.onrender.com
        BACKUP_URL: https://securebank-backup.onrender.com
      run: python duck_dns.py
